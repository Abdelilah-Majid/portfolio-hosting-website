<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SomeCompany - SignUp for your plan</title>
        <link rel="stylesheet" href="../css/signup.css" />
    </head>
    <body>
        <header id="nav-header">
            <nav class="flex flex-row justify-center">
                <div id="nav-container">
                    <div class="flex flex-colomn media-flex-row media-justify-between">
                        <div
                            class="flex flex-row justify-between fit-width margin-left-mobile media-fit-content"
                            id="logo-menu-container"
                        >
                            <ul class="ul-style-none flex flex-row" id="ul-logo">
                                <a href="">
                                    <li><h3>SomeCompany</h3></li>
                                </a>
                                <li><img src="../svg/logo.svg" alt="logo" class="logo" /></li>
                            </ul>
                            <div class="flex flex-row justify-end menu-container">
                                <img src="../svg/manu.svg" alt="navigation-menu" id="menu" />
                            </div>
                        </div>
                        <div class="flex justify-center nav-div-last">
                            <ul class="ul-style-none flex flex-colomn media-flex-row">
                                <li><a href="" class="current"> Home </a></li>
                                <li><a href=""> Services </a></li>
                                <li><a href=""> About </a></li>
                                <li><a href=""> Contact </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="margin-top-regular">
            <header>
                <h1>SignUp for your plan</h1>
            </header>
            <form action="" method="post" class="margin-top-small">
                <label for="">
                    <p>Name</p>
                    <input type="text" placeholder="e.g fred" />
                </label>
                <label for="">
                    <p>Last Name</p>
                    <input type="text" placeholder="e.g jobs" />
                </label>
                <label for="">
                    <p>User Name</p>
                    <input type="text" placeholder="e.g life hacker" />
                </label>
                <label for="">
                    <p>Email</p>
                    <input type="email" placeholder="e.g Fred12@gmail.com" />
                </label>
                <label for="">
                    <p>Password</p>
                    <input type="password" placeholder="e.g My Cat Name 781" />
                </label>
                <label for="">
                    <p>Cridit Card</p>
                    <input type="text" placeholder="e.g 508686" />
                </label>
                <label for="">
                    <p>Cridit Card password</p>
                    <input type="password" placeholder="your credit card password" />
                </label>
                <label for="">
                    <p>I agree on the terms of use</p>
                    <input type="checkbox" name="" id="" />
                </label>
            </form>
        </main>

        <footer class="margin-top-regular">
            <div class="flex flex-row justify-center">
                <div class="flex flex-colomn">
                    <ul class="ul-style-none flex flex-row justify-center">
                        <a href="">
                            <li><h3>SomeCompany</h3></li>
                        </a>
                        <li><img src="../svg/logo.svg" alt="logo" class="logo" id="logo-footer" /></li>
                    </ul>
                    <p class="margin-top-small">Abdelilah Majid All Rights reserved copyright &COPY; 2020</p>
                </div>
            </div>
        </footer>
        <script src="../middle-middle-middle/jquery/jquery-3.5.1.min.js"></script>
        <script src="../middle-middle-middle/nav-toggle.js"></script>
        <script src="../middle-middle-middle/responsive-web-design.js"></script>
    </body>
</html>
